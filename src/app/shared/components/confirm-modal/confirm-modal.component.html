<div class="modal-overlay">
  <div class="modal">
    <p class="modal-message">{{ message }}</p>
    <hr />
    <div class="modal-actions">
      <button class="cancel-btn" (click)="onCancel()">{{ cancelText }}</button>
      <button class="confirm-btn" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
